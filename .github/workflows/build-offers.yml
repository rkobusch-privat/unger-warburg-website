name: Build offers pages

on:
  push:
    branches: ["main"]
    paths:
      - "content/offers/**"
      - "templates/**"
      - "scripts/build-offers.js"
      - "package.json"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build offers
        run: node scripts/build-offers.js

      - name: Commit generated pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git add index.html angebote.html
          git commit -m "chore: rebuild offers pages"
          git push
