  <!-- Auto Hoch-/Querformat-Erkennung -->
  <script>
    (function () {
      function tag(img) {
        if (!img || !img.naturalWidth || !img.naturalHeight) return;
        var isPortrait = img.naturalHeight > img.naturalWidth * 1.15;
        if (isPortrait) img.classList.add("is-portrait");
        else img.classList.add("is-landscape");
      }
      function init() {
        document.querySelectorAll("img.offer-img").forEach(function (img) {
          if (img.complete) tag(img);
          else img.addEventListener("load", function () { tag(img); }, { once: true });
        });
      }
      if (document.readyState === "loading") document.addEventListener("DOMContentLoaded", init);
      else init();
    })();
  </script>
