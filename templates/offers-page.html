<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{TITLE}}</title>
  <meta name="description" content="{{DESCRIPTION}}">
  <link rel="stylesheet" href="styles.css">

  <style>
    .offer-img{
      width:100%;
      height:260px;
      object-fit:cover;
      border-radius:14px;
      border:1px solid var(--line);
      background:#fff;
      margin-bottom:12px;
    }
    .offer-img.is-portrait{
      height:340px;
      object-fit:contain;
    }
    .price{ font-weight:1000; font-size:20px; margin:6px 0 }
    .rrp{ color:var(--muted) }
    .rrp span{ text-decoration:line-through }
    .offer-details summary{ cursor:pointer; font-weight:900 }
    .offer-details__body{ margin-top:10px; color:var(--muted) }
  </style>
</head>

<body>

<section class="section">
  <div class="container">
    <h1>Angebote</h1>
    {{CONTENT}}
  </div>
</section>

<script>
(function(){
  function tag(img){
    if(!img.naturalWidth) return;
    if(img.naturalHeight > img.naturalWidth * 1.15){
      img.classList.add("is-portrait");
    }
  }
  document.querySelectorAll("img.offer-img").forEach(img=>{
    img.complete ? tag(img) : img.addEventListener("load",()=>tag(img));
  });
})();
</script>

<script src="script.js"></script>
</body>
</html>
